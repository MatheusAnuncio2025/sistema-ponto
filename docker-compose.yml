services:
  # ===========================
  # BANCO DE DADOS - PostgreSQL
  # ===========================
  postgres:
    image: postgres:15-alpine
    container_name: sistema-ponto-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sistema_ponto
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sistema-ponto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # CACHE - Redis
  # ===========================
  redis:
    image: redis:7-alpine
    container_name: sistema-ponto-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sistema-ponto-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================
  # BACKEND - Node.js API
  # ===========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema-ponto-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sistema_ponto
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: "changeme-dev-secret"
      JWT_EXPIRES_IN: 7d
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sistema-ponto-network
    tty: true
    stdin_open: true
    command: npm run dev

  # ===========================
  # FRONTEND - React
  # ===========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistema-ponto-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sistema-ponto-network
    tty: true
    stdin_open: true
    command: sh -c "if [ ! -d node_modules ]; then npm install --legacy-peer-deps; fi; npm start"

  # ===========================
  # ADMINER - Interface Web para PostgreSQL (Opcional)
  # ===========================
  adminer:
    image: adminer:latest
    container_name: sistema-ponto-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - sistema-ponto-network

# ===========================
# VOLUMES
# ===========================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# ===========================
# NETWORKS
# ===========================
networks:
  sistema-ponto-network:
    driver: bridge
